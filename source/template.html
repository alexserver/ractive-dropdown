<!-- dropdown -->
<div class="ractive-dropdown" style="{{#width}}width:{{width}}px;{{/}}">
  <div class="ractive-dropdown-label" on-click="toggleList">
    <span>{{displayVal}}</span>
    <i class="fa {{#open}}fa-chevron-up{{else}}fa-chevron-down{{/}}"></i>
  </div>
  {{#open}}
  <div class="ractive-dropdown-list">
    <div class="ractive-dropdown-list-float">
      <ul>
      {{#list:k}}
        <li class="ractive-dropdown-list-item" on-click="selectItem:{{k}}">
          {{list[k]}}
        </li>
      {{/}}
      </ul>
    </div>
  </div>
  {{/}}
</div>
