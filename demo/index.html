<!DOCTYPE html>
<html>
<head>
  <title>Ractive-dropdown</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>ractive-dropdown</h1>
    <div id="ractive_container"></div>
    <h2>Github Repo</h2>
    <a href="https://github.com/alexserver/ractive-dropdown#readme">https://github.com/alexserver/ractive-dropdown#readme</a>
  </div>
  <!-- Ractive template -->
  <script type="text/ractive" id="main_template" >
    <h2>Collection:</h2>
    <ul>
    {{#collection:k}}
      <li>{{k}} : {{.}} | <button on-click="remove:{{k}}">Del</button></li>
    {{/}}
    </ul>
    <h2>Add one item to the collection</h2>
    <section>
      <label>Key: <input type="text" value="{{key}}" /></label>
      <label>Value: <input type="text" value="{{val}}" /></label>
      <label><button on-click="add_to">Add</button></label>
    </section>

    <h2>How it goes: </h2>
    <p><strong>Q:</strong> Who's the crazy diamond ?</p>
    <p><strong>A: {{collection[selected]}}</strong></p>
    <p>
      <dropdown list="{{collection}}" value="{{selected}}"></dropdown>
    </p>
  </script>
  <!-- Ractive scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js"></script>
  <script type="text/javascript" src="../ractive-dropdown.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
