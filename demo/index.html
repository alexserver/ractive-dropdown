<!DOCTYPE html>
<html>
<head>
  <title>Ractive-dropdown</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js"></script>
  <script type="text/javascript" src="../ractive-dropdown.min.js"></script>
</head>
<body>
  <div id="container">
    
  </div>
  <script type="text/ractive" id="main_template">
    Collection:
    <ul>
    {{#collection:k}}
      <li>{{k}} : {{.}}</li>
    {{/}}
    </ul>
    Dropdown:
    Who's the crazy diamond ?
    <dropdown list="{{collection}}" value="{{selected}}"></dropdown>
  </script>
  <script type="text/javascript">
    /*eslint-disable*/
    var ractive = new Ractive({
      template: document.querySelector("#main_template").innerHTML,
      el: "#container",
      components: {
        dropdown: RactiveDropdown
      },
      data: {
        collection: {
          '001': 'David Gilmour',
          '002': 'Roger Waters',
          '003': 'Richard Wright',
          '004': 'Nick Mason',
          '005': 'Syd Barrett'
        },
        selected: '005'
      }
    });
  </script>
</body>
</html>
